name: 'Auto Assign'
on:
    issues:
        types: [opened]
    pull_request:
        types: [opened]

jobs:
    auto-assign:
        runs-on: ubuntu-latest
        steps:
            - name: Assign user
              uses: kentaro-m/auto-assign-action@v2.0.0
              with: 
                repo-token: ${{ secrets.GITHUB_TOKEN }}